<head>

    <style>

<body>
    <div class="container">
        <div class="logo">xR</div>
        <h1>cliente_csharp</h1>
        <p>Baixe o cliente oficial da xRat. Instala√ß√£o r√°pida e autom√°tica.</p>
        <a href="#" id="downloadBtn" class="download-btn" onclick="downloadLatest()">üì• Baixar</a>
        <p class="version" id="versionInfo">Carregando vers√£o...</p>
    </div>

    <script>
        async function downloadLatest() {
            const btn = document.getElementById('downloadBtn');
            btn.textContent = 'Baixando...';
            btn.style.pointerEvents = 'none';

            try {
                // Tenta buscar diretamente do reposit√≥rio p√∫blico (onde o MSI est√° hospedado)
                window.location.href = 'https://xrat25.github.io/cliente-csharp-site/cliente_csharp.msi';
            } catch (error) {
                // Fallback: tenta buscar via API do GitHub (se releases forem p√∫blicos)
                try {
                    const response = await fetch('https://api.github.com/repos/xrat25/cliente-csharp/releases/latest');
                    const data = await response.json();
                    const msiAsset = data.assets?.find(asset => asset.name.endsWith('.msi'));
                    
                    if (msiAsset) {
                        window.location.href = msiAsset.browser_download_url;
                    } else {
                        throw new Error('MSI n√£o encontrado');
                    }
                } catch {
                    alert('Erro ao baixar o arquivo. Tente novamente mais tarde.');
                }
            } finally {
                setTimeout(() => {
                    btn.textContent = 'üì• Baixar';
                    btn.style.pointerEvents = 'auto';
                }, 2000);
            }
        }

        async function loadVersionInfo() {
            try {
                const response = await fetch('https://api.github.com/repos/xrat25/cliente-csharp/releases/latest');
                const data = await response.json();
                document.getElementById('versionInfo').textContent =
                    `Vers√£o ${data.tag_name} ‚Ä¢ Atualizado em ${new Date(data.published_at).toLocaleDateString('pt-BR')}`;
            } catch {
                document.getElementById('versionInfo').textContent = 'Vers√£o mais recente dispon√≠vel';
            }
        }

        loadVersionInfo();
